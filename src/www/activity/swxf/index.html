<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GiliLove活动-守望先锋</title>
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
<div class="container">
    <div class="btnJoin button" onclick="onJoinClick()"></div>
    <div class="btns">
        <div class="btnGo button" onclick="fastJump(1600)"></div>
        <div class="btnGoWorks button" onclick="fastJump('work')"></div>
        <div class="btnGoComments button" onclick="fastJump('comment')"></div>
    </div>

</div>

<script>
    var onJoinClick = function(){
        if(parent && parent.parent && parent.parent.joinActivity){
            parent.parent.joinActivity();
        }
    };

    var fastJump = function(type){
        if(parent && parent.parent && parent.parent.fastJump){
            parent.parent.fastJump(type);
        }
    };

    if(parent && parent.parent && parent.parent.changeIframeHeight){
        parent.parent.changeIframeHeight(4631);
    }
</script>
</body>
</html>

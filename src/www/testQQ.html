        var url = getParam(href, "url");
        console.log(url);

        function getParam(url, param) {
            var iLen = param.length;
            var iStart = url.indexOf(param);
            if (iStart == -1) {
                return "";
            }
            iStart += iLen + 1;
            var iEnd = url.indexOf("&", iStart);
            if (iEnd == -1) {
                return url.substring(iStart);
            }
            return url.substring(iStart, iEnd);
        }
    </script>
